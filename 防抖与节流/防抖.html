    function debounce (fn, time = 300) {
      let timer
      return function () {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          fn()
        }, time)
      }
    }
    input.onkeyup = debounce(() => {
      console.log(input.value)
    }, 500)
  </script>
